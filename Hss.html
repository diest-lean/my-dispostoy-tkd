<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video dan Teks HTML</title>
    <style>
        .container {
            text-align: center;
        }
        .video-container {
            margin-bottom: 20px;
        }
        .left-align {
            text-align: left;
            margin: 0 auto; /* Optional: Center the block if the width is constrained */
            max-width: 800px; /* Optional: Adjust as needed */
        }
        .underline {
            text-decoration: underline;
        }
        .bold {
            font-weight: bold;
        }
        .normal {
            font-weight: normal; /* Ensures the text is not bold */
        }
        .no-margin {
            margin: 0; /* Remove margin for close placement */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="underline">TUGAS PJOK</h1>
        
        <div class="video-container">
            <video width="377" controls poster="thumbnail.jpg">
                <source src="2.mp4" type="video/mp4">
                <source src="2.ogg" type="video/ogg">
                Browser Anda tidak mendukung tag video.
            </video>
        </div>
        
        <div class="left-align">
            <p class="bold no-margin">Tema :</p>
            <p class="normal no-margin">Cara menganalisis pasing atas, pasing bawah dan block dalam Permainan bola voli</p>
            <p class="bold">Nama Anggota Kelompok :</p>
            <p>1. </p>
            <p>2. </p>
            <p>3. </p>
            <p>4. </p>
            <p>5. </p>
            <p>6. </p>
            <p>7. </p>
            <p>8. </p>
        </div>
    </div>
</body>
</html>
